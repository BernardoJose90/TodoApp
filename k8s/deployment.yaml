apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      containers:
      - name: todo-app
        image: <AWS_ACCOUNT_ID>.dkr.ecr.<REGION>.amazonaws.com/todo-app:latest
        ports:
        - containerPort: 5000
        envFrom:
        - configMapRef:
            name: todo-config
        - secretRef:
            name: todo-secrets
