# Main HTML page for your TODO list.

# Uses Bootstrap for styling and layout.

# Includes modal for adding/editing tasks.

# Loads modal.js and custom.css.

<!DOCTYPE html>
<html>
<head>
  <title>TODO List</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/custom.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
  <h1>TODO List</h1>
  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#task-modal" data-source="New Task">Add Task</button>
  <table class="table mt-3">
    <thead>
      <tr><th>#</th><th>Task</th><th>Status</th><th>Edit</th><th>Delete</th></tr>
    </thead>
    <tbody>
      {% for item in items %}
      <tr>
        <td>{{item.id}}</td>
        <td>{{item.task}}</td>
        <td>{{item.status}}</td>
        <td><button class="btn btn-info btn-sm edit" data-id="{{item.id}}">Edit</button></td>
        <td><button class="btn btn-danger btn-sm delete" data-id="{{item.id}}">Delete</button></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="task-modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Add/Edit Task</h5></div>
      <div class="modal-body">
        <input type="text" id="task-desc" class="form-control">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="submit-task">Save</button>
      </div>
    </div>
  </div>
</div>
<script src="{{ url_for('static', filename='script/modal.js') }}"></script>
</body>
</html>
