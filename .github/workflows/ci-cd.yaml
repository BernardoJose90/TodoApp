name: CI/CD Pipeline with Debug

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: eu-west-2
  EKS_CLUSTER_NAME: TodoApp-Production
  ECR_REPOSITORY: webserver/todoapp

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::851725622142:role/GitHubActions-EKS-Role
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl

      - name: Configure EKS access
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }}

      - name: Verify EKS access
        run: |
          kubectl get nodes
          echo "‚úÖ EKS access verified!"

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
          docker login --username AWS --password-stdin 851725622142.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com

      - name: Build and push Docker image
        run: |
          docker build -t ${{ env.ECR_REPOSITORY }}:latest .
          docker tag ${{ env.ECR_REPOSITORY }}:latest 851725622142.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:latest
          docker push 851725622142.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:latest

      - name: Fix IAM permissions for Secrets Manager
        run: |
          echo "üîß Adding Secrets Manager permissions to node role..."
          aws iam attach-role-policy \
            --role-name eksctl-TodoApp-Production-nodegrou-NodeInstanceRole-ME7jWEW3uNJM \
            --policy-arn arn:aws:iam::aws:policy/SecretsManagerReadWrite
          echo "‚úÖ Added Secrets Manager permissions to node role"

      - name: Debug current deployment
        run: |
          echo "üîç Checking current deployment status..."
          kubectl get deployments
          kubectl get pods -l app=todo-app
          kubectl describe deployment todo-app-deployment || echo "Deployment might not exist yet"

      - name: Deploy to EKS
        run: |
          IMAGE_URL=851725622142.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:latest
          
          echo "üöÄ Deploying Todo App to EKS..."
          
          kubectl apply -f - <<EOF
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: todo-app-deployment
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: todo-app
            template:
              metadata:
                labels:
                  app: todo-app
              spec:
                containers:
                - name: todo-app
                  image: $IMAGE_URL
                  ports:
                  - containerPort: 5000
                  env:
                  - name: ENV
                    value: "AWS"
                  - name: FLASK_APP
                    value: "main.py"
                  - name: FLASK_RUN_HOST
                    value: "0.0.0.0"
                  - name: PYTHONPATH
                    value: "/app"
                  command: ["/bin/sh"]
                  args: ["-c", "python -c 'import app; print(\"App imports successful\")' && flask run"]
          EOF

      - name: Wait for deployment
        run: |
          echo "‚è≥ Waiting for deployment to be ready..."
          kubectl rollout status deployment/todo-app-deployment --timeout=300s
          echo "‚úÖ Deployment is ready!"

      - name: Check application status
        run: |
          echo "üîç Checking application status..."
          sleep 10
          kubectl get pods -l app=todo-app -o wide
          kubectl get deployment todo-app-deployment

      - name: Check application logs
        run: |
          echo "üìã Checking application logs..."
          kubectl logs -l app=todo-app --tail=100

      - name: Create service if not exists
        run: |
          kubectl apply -f - <<EOF || echo "Service may already exist"
          apiVersion: v1
          kind: Service
          metadata:
            name: todo-app-service
          spec:
            type: LoadBalancer
            selector:
              app: todo-app
            ports:
            - protocol: TCP
              port: 80
              targetPort: 5000
          EOF