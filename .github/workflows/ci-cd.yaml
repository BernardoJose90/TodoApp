name: Debug EKS Access

on:
  push:
    branches: [debug-eks]  # Create a temporary branch

permissions:
  id-token: write
  contents: read

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::851725622142:role/GitHubActions-EKS-Role
          aws-region: eu-west-2

      - name: Debug AWS Identity
        run: |
          echo "üîç AWS Identity in GitHub Actions:"
          aws sts get-caller-identity
          echo ""

      - name: Setup kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl

      - name: Test EKS Token
        run: |
          echo "üîç Testing EKS token generation..."
          aws eks get-token --cluster-name Todo-list-App-cluster --region eu-west-2 --output json | head -c 200
          echo "..."
          echo ""

      - name: Configure EKS Access
        run: |
          aws eks update-kubeconfig --region eu-west-2 --name Todo-list-App-cluster
          echo "Kubeconfig created"

      - name: Test kubectl
        run: |
          echo "üîê Testing kubectl access..."
          kubectl get nodes --v=6