name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

permissions:
  id-token: write    # Required for GitHub OIDC
  contents: read     # Required for checkout

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configure AWS OIDC credentials (assume the role)
      - name: Configure AWS OIDC credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::851725622142:role/GitHubActions-EKS-Role
          aws-region: eu-west-2

      # 3Ô∏è‚É£ Debug caller identity
      - name: Debug AWS credentials
        run: aws sts get-caller-identity

      # 4Ô∏è‚É£ Login to Amazon ECR
      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region eu-west-2 \
            | docker login --username AWS --password-stdin 851725622142.dkr.ecr.eu-west-2.amazonaws.com

      # 5Ô∏è‚É£ Build and push Docker image
      - name: Build and push Docker image
        run: |
          IMAGE_REPO=851725622142.dkr.ecr.eu-west-2.amazonaws.com/webserver/todoapp
          docker build -t $IMAGE_REPO:latest .
          docker push $IMAGE_REPO:latest

      # 6Ô∏è‚É£ Generate kubeconfig using the assumed role
      - name: Generate kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name Todo-list-App-cluster \
            --region eu-west-2
          echo "Kubeconfig generated successfully."

      # 7Ô∏è‚É£ Check permissions
      - name: Validate kubeconfig permissions
        run: |
          kubectl auth can-i get pods
          kubectl get nodes

      # 8Ô∏è‚É£ Apply Kubernetes manifests
      - name: Deploy to EKS
        run: |
          IMAGE_REPO=851725622142.dkr.ecr.eu-west-2.amazonaws.com/webserver/todoapp
          
          # Apply deployment (will create if doesn't exist)
          kubectl apply -f - <<EOF
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: todo-app-deployment
            labels:
              app: todo-app
          spec:
            replicas: 2
            selector:
              matchLabels:
                app: todo-app
            template:
              metadata:
                labels:
                  app: todo-app
              spec:
                containers:
                - name: todo-app
                  image: $IMAGE_REPO:latest
                  ports:
                  - containerPort: 5000
                  env:
                  - name: ENV
                    value: "AWS"  # ‚úÖ Use YOUR existing ENV variable
                  resources:
                    requests:
                      memory: "256Mi"
                      cpu: "250m"
                    limits:
                      memory: "512Mi"
                      cpu: "500m"
                  livenessProbe:
                    httpGet:
                      path: /
                      port: 5000
                    initialDelaySeconds: 30
                    periodSeconds: 10
                  readinessProbe:
                    httpGet:
                      path: /
                      port: 5000
                    initialDelaySeconds: 5
                    periodSeconds: 5
          EOF

          # Apply service (will create if doesn't exist)
          kubectl apply -f - <<EOF
          apiVersion: v1
          kind: Service
          metadata:
            name: todo-app-service
          spec:
            selector:
              app: todo-app
            ports:
              - protocol: TCP
                port: 80
                targetPort: 5000
            type: LoadBalancer
          EOF

      # 9Ô∏è‚É£ Wait for rollout to complete
      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/todo-app-deployment --timeout=300s

      # üîü Verify deployment
      - name: Verify Deployment
        run: |
          echo "=== Pods ==="
          kubectl get pods -l app=todo-app
          
          echo "=== Services ==="
          kubectl get services
          
          echo "=== Deployment Status ==="
          kubectl get deployment todo-app-deployment
          
          echo "=== Pod Logs ==="
          kubectl logs -l app=todo-app --tail=50
          
          echo "=== Recent Events ==="
          kubectl get events --sort-by=.metadata.creationTimestamp --field-selector involvedObject.name=todo-app-deployment