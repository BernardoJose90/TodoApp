name: Debug EKS Access - Comprehensive

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::851725622142:role/GitHubActions-EKS-Role
          aws-region: eu-west-2

      - name: Debug Environment
        run: |
          echo " GitHub Context:"
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "SHA: ${{ github.sha }}"
          echo ""

      - name: Debug AWS Identity
        run: |
          echo "ðŸ” AWS Identity Details:"
          aws sts get-caller-identity
          echo ""

          echo "ðŸ” Testing role assumption:"
          aws sts assume-role \
            --role-arn arn:aws:iam::851725622142:role/GitHubActions-EKS-Role \
            --role-session-name TestSession \
            --duration-seconds 900 \
            --query "AssumedRoleUser.Arn"
          echo ""

      - name: Setup kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl

      - name: Test EKS Cluster Access
        run: |
          echo "ðŸ” EKS Cluster Status:"
          aws eks describe-cluster --name Todo-list-App-cluster --region eu-west-2 --query "cluster.status"
          echo ""

      - name: Test EKS Token Generation
        run: |
          echo "ðŸ” Testing EKS token generation:"
          timeout 30s aws eks get-token --cluster-name Todo-list-App-cluster --region eu-west-2 --output json || echo "âŒ Token generation timed out or failed"
          echo ""

      - name: Manual Kubeconfig Setup
        run: |
          echo "ðŸ”§ Setting up kubeconfig manually..."
          
          # Get cluster details
          CLUSTER_ENDPOINT=$(aws eks describe-cluster --name Todo-list-App-cluster --region eu-west-2 --query "cluster.endpoint" --output text)
          CA_DATA=$(aws eks describe-cluster --name Todo-list-App-cluster --region eu-west-2 --query "cluster.certificateAuthority.data" --output text)
          
          echo "Cluster Endpoint: $CLUSTER_ENDPOINT"
          echo "CA Data length: ${#CA_DATA}"
          
          # Create manual kubeconfig
          mkdir -p ~/.kube
          cat > ~/.kube/config << EOF
          apiVersion: v1
          kind: Config
          clusters:
          - cluster:
              certificate-authority-data: $CA_DATA
              server: $CLUSTER_ENDPOINT
            name: todo-app-cluster
          contexts:
          - context:
              cluster: todo-app-cluster
              user: github-actions
            name: todo-app-context
          current-context: todo-app-context
          users:
          - name: github-actions
            user:
              exec:
                apiVersion: client.authentication.k8s.io/v1beta1
                command: aws
                args:
                - eks
                - get-token
                - --cluster-name
                - Todo-list-App-cluster
                - --region
                - eu-west-2
                - --output
                - json
          EOF
          
          echo "âœ… Manual kubeconfig created"
          cat ~/.kube/config

      - name: Test kubectl with different methods
        run: |
          echo "ðŸ” Method 1: Standard kubectl"
          kubectl get nodes --request-timeout=30s || echo "âŒ Method 1 failed"
          echo ""
          
          echo "ðŸ” Method 2: With verbose logging"
          kubectl get nodes --v=6 --request-timeout=30s || echo "âŒ Method 2 failed"
          echo ""
          
          echo "ðŸ” Method 3: Direct API call"
          TOKEN=$(aws eks get-token --cluster-name Todo-list-App-cluster --region eu-west-2 --output json | jq -r '.status.token')
          CLUSTER_ENDPOINT=$(aws eks describe-cluster --name Todo-list-App-cluster --region eu-west-2 --query "cluster.endpoint" --output text)
          
          echo "Making direct API call to: $CLUSTER_ENDPOINT"
          curl -H "Authorization: Bearer $TOKEN" \
               -H "Content-Type: application/json" \
               "$CLUSTER_ENDPOINT/api/v1/nodes" \
               --connect-timeout 20 \
               --max-time 30 \
               --insecure \
               -w "\nHTTP Status: %{http_code}\n" \
               -v || echo "âŒâŒ Direct API call failed"