name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Configure AWS OIDC credentials
      - name: Configure AWS OIDC credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::851725622142:role/GitHubActions-EKS-Role
          aws-region: eu-west-2

      # 3ï¸âƒ£ Debug caller identity
      - name: Debug AWS credentials
        run: |
          echo "ðŸ” Checking AWS identity..."
          aws sts get-caller-identity
          echo "âœ… AWS credentials configured"

      # 4ï¸âƒ£ Install kubectl
      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl

      # 5ï¸âƒ£ Get EKS cluster details
      - name: Get EKS cluster info
        id: eks-info
        run: |
          CLUSTER_ENDPOINT=$(aws eks describe-cluster --name Todo-list-App-cluster --region eu-west-2 --query "cluster.endpoint" --output text)
          CA_DATA=$(aws eks describe-cluster --name Todo-list-App-cluster --region eu-west-2 --query "cluster.certificateAuthority.data" --output text)
          echo "cluster_endpoint=$CLUSTER_ENDPOINT" >> $GITHUB_OUTPUT
          echo "ca_data=$CA_DATA" >> $GITHUB_OUTPUT
          echo "âœ… EKS cluster info retrieved"

      # 6ï¸âƒ£ Create kubeconfig manually with proper authentication
      - name: Create kubeconfig manually
        run: |
          mkdir -p ~/.kube
          cat > ~/.kube/config << EOF
          apiVersion: v1
          kind: Config
          clusters:
          - name: todo-app-cluster
            cluster:
              server: ${{ steps.eks-info.outputs.cluster_endpoint }}
              certificate-authority-data: ${{ steps.eks-info.outputs.ca_data }}
          contexts:
          - name: todo-app-context
            context:
              cluster: todo-app-cluster
              user: github-actions-user
          current-context: todo-app-context
          users:
          - name: github-actions-user
            user:
              exec:
                apiVersion: client.authentication.k8s.io/v1beta1
                command: aws
                args:
                - --region
                - eu-west-2
                - eks
                - get-token
                - --cluster-name
                - Todo-list-App-cluster
                # Remove --role-arn since we're already assuming the role via OIDC
          EOF
          echo "âœ… Kubeconfig created manually"

      # 7ï¸âƒ£ Verify cluster access
      - name: Verify cluster access
        run: |
          echo "ðŸ” Testing cluster access..."
          kubectl get nodes
          kubectl auth can-i get pods

      # 8ï¸âƒ£ Login to Amazon ECR
      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region eu-west-2 \
            | docker login --username AWS --password-stdin 851725622142.dkr.ecr.eu-west-2.amazonaws.com

      # 9ï¸âƒ£ Build and push Docker image
      - name: Build and push Docker image
        run: |
          IMAGE_REPO=851725622142.dkr.ecr.eu-west-2.amazonaws.com/webserver/todoapp
          docker build -t $IMAGE_REPO:latest .
          docker push $IMAGE_REPO:latest

      # ðŸ”Ÿ Deploy to EKS
      - name: Deploy to EKS
        run: |
          IMAGE_REPO=851725622142.dkr.ecr.eu-west-2.amazonaws.com/webserver/todoapp
          
          kubectl apply -f - <<EOF
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: todo-app-deployment
          spec:
            replicas: 2
            selector:
              matchLabels:
                app: todo-app
            template:
              metadata:
                labels:
                  app: todo-app
              spec:
                containers:
                - name: todo-app
                  image: $IMAGE_REPO:latest
                  ports:
                  - containerPort: 5000
                  env:
                  - name: ENV
                    value: "AWS"
                  resources:
                    requests:
                      memory: "256Mi"
                      cpu: "250m"
                    limits:
                      memory: "512Mi"
                      cpu: "500m"
          EOF

          kubectl apply -f - <<EOF
          apiVersion: v1
          kind: Service
          metadata:
            name: todo-app-service
          spec:
            selector:
              app: todo-app
            ports:
              - protocol: TCP
                port: 80
                targetPort: 5000
            type: LoadBalancer
          EOF

      # 1ï¸âƒ£1ï¸âƒ£ Wait for rollout
      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/todo-app-deployment --timeout=300s

      # 1ï¸âƒ£2ï¸âƒ£ Verify deployment
      - name: Verify Deployment
        run: |
          kubectl get pods,services,deployments