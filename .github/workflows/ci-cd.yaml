name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::851725622142:role/GitHubActions-EKS-Role
          aws-region: eu-west-2

      - name: Debug AWS identity
        run: |
          echo "ğŸ” AWS Identity Details:"
          aws sts get-caller-identity
          echo ""

      - name: Setup kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl

      - name: Debug EKS cluster status
        run: |
          echo "ğŸ” EKS Cluster Status:"
          aws eks describe-cluster --name Todo-list-App-cluster --region eu-west-2 --query "cluster.status"
          echo ""

      - name: Test EKS token generation
        run: |
          echo "ğŸ” Testing EKS token generation:"
          aws eks get-token --cluster-name Todo-list-App-cluster --region eu-west-2 --output json || echo "âŒ Token generation failed"
          echo ""

      - name: Configure EKS access with debug
        run: |
          echo "ğŸ”§ Configuring kubeconfig..."
          aws eks update-kubeconfig --region eu-west-2 --name Todo-list-App-cluster --verbose
          echo "âœ… Kubeconfig updated"
          
          echo "ğŸ“‹ Kubeconfig contents:"
          cat ~/.kube/config
          echo ""

      - name: Test kubectl authentication
        run: |
          echo "ğŸ” Testing kubectl authentication..."
          # Test with verbose output
          kubectl get nodes --v=6 || echo "âŒ kubectl failed"