name: CI/CD Pipeline - Manual Auth

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: eu-west-2
  EKS_CLUSTER_NAME: Todo-list-App-cluster
  ECR_REPOSITORY: webserver/todoapp

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::851725622142:role/GitHubActions-EKS-Role
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl

      - name: Manual EKS Authentication
        run: |
          echo "🔧 Setting up manual EKS authentication..."
          
          # Get EKS cluster details
          CLUSTER_ENDPOINT=$(aws eks describe-cluster --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }} --query "cluster.endpoint" --output text)
          CA_DATA=$(aws eks describe-cluster --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }} --query "cluster.certificateAuthority.data" --output text)
          
          # Generate long-lived token (valid for 15 minutes)
          TOKEN=$(aws eks get-token --cluster-name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }} --output json | jq -r '.status.token')
          
          echo "Token generated successfully (length: ${#TOKEN})"
          
          # Create kubeconfig with static token
          mkdir -p ~/.kube
          cat > ~/.kube/config << EOF
          apiVersion: v1
          kind: Config
          clusters:
          - cluster:
              certificate-authority-data: $CA_DATA
              server: $CLUSTER_ENDPOINT
            name: eks-cluster
          contexts:
          - context:
              cluster: eks-cluster
              user: github-actions
            name: eks-context
          current-context: eks-context
          users:
          - name: github-actions
            user:
              token: $TOKEN
          EOF
          
          echo "✅ Manual kubeconfig created"

      - name: Verify EKS access
        run: |
          echo "🔐 Testing EKS access..."
          kubectl get nodes
          echo "✅ EKS access verified!"

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
          docker login --username AWS --password-stdin 851725622142.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com

      - name: Build and push Docker image
        run: |
          docker build -t ${{ env.ECR_REPOSITORY }}:latest .
          docker tag ${{ env.ECR_REPOSITORY }}:latest 851725622142.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:latest
          docker push 851725622142.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:latest

      - name: Deploy to EKS
        run: |
          IMAGE_URL=851725622142.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:latest
          
          echo "🚀 Deploying Todo App to EKS..."
          
          # Create/Update deployment
          kubectl apply -f - <<EOF
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: todo-app-deployment
          spec:
            replicas: 2
            selector:
              matchLabels:
                app: todo-app
            template:
              metadata:
                labels:
                  app: todo-app
              spec:
                containers:
                - name: todo-app
                  image: $IMAGE_URL
                  ports:
                  - containerPort: 5000
                  env:
                  - name: ENV
                    value: "AWS"
                  - name: FLASK_APP
                    value: "main.py"
                  - name: FLASK_RUN_HOST
                    value: "0.0.0.0"
                  resources:
                    requests:
                      memory: "256Mi"
                      cpu: "250m"
                    limits:
                      memory: "512Mi"
                      cpu: "500m"
          EOF

          # Create/Update service
          kubectl apply -f - <<EOF
          apiVersion: v1
          kind: Service
          metadata:
            name: todo-app-service
          spec:
            selector:
              app: todo-app
            ports:
            - protocol: TCP
              port: 80
              targetPort: 5000
            type: LoadBalancer
          EOF

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/todo-app-deployment --timeout=300s

      - name: Verify deployment
        run: |
          echo "=== Deployment Status ==="
          kubectl get deployment todo-app-deployment
          
          echo "=== Pods ==="
          kubectl get pods -l app=todo-app
          
          echo "=== Services ==="
          kubectl get service todo-app-service
          
          echo "=== Application Logs ==="
          kubectl logs -l app=todo-app --tail=20 || echo "Logs not available yet"

      - name: Get LoadBalancer URL
        run: |
          echo "🌐 Getting LoadBalancer information..."
          sleep 30
          kubectl get service todo-app-service -o wide
          
          LB_HOSTNAME=$(kubectl get service todo-app-service -o jsonpath='{.status.loadBalancer.ingress[0].hostname}' 2>/dev/null || echo "Not available yet")
          echo "📱 Your Todo App will be available at: http://$LB_HOSTNAME"